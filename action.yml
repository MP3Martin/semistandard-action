name: 'semistandard-ga'
author: 'MP3Martin'
description: 'Auto commit with semistandard fix'

inputs:
  args:
    description: 'Arguments to semistandard'
    required: false
    default: '--fix'
  commit:
    description: 'Enable auto commit'
    required: false
    default: 'true'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.args }}

branding:
  icon: 'check-circle'
  color: 'black'
